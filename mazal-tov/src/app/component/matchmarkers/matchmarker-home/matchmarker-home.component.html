<div>
    <div class="top-main-black">
    </div>
    <div></div>
    <img class="top-main-image" src="../../../../assets/matchmaker-home.png">
    <h3 class="header-page">שלום {{user.firstname}}</h3>
    <p class="text-center">{{hebrew?.hebrew}} {{date| date: 'dd/MM/yyyy hh:mm'}}</p>
    <div class="bar1 font-20 mt-4">אזור אישי</div>
    <div class="row col-md-9 offset-md-2 mb-4 div-box" style="margin: 6vh auto 6vh auto !important;">
        <div class="col-3">
            <div class="circle">
                <p class="color-bordo font-20">
                    <span style="font-weight: bold;" class="font-25"> {{user.createdAt|date :"d/M/yyyy"}}</span>
                    <br>
                    <span style="font-weight: 500;">תאריך הצטרפות</span>
                </p>
            </div>
        </div>
        <div class="col-3">
            <div class="circle">
                <p class="color-bordo font-20">
                    <span style="font-weight: bold;" class="font-25">{{matchmaker.point}} נקודות</span>
                    <br>
                    <span style="font-weight: 500;">הדרוג שלי החודש</span>
                </p>
            </div>
        </div>
        <div class="col-3">
            <div class="circle">
                <p class="color-bordo font-20">
                    <span style="font-weight: bold;" class="font-25">{{countTryMatch}}</span>
                    <br>
                    <span style="font-weight: 500;">הצעות הצעתי</span>
                </p>
            </div>
        </div>
        <div class="col-3">
            <div class="circle">
                <p class="color-bordo font-20">
                    <span style="font-weight: bold;" class="font-25">{{countClose}}</span>
                    <br>
                    <span style="font-weight: 500;">שידוכים נסגרו בטיפולי</span>
                </p>
            </div>
        </div>
    </div>
    <div class="bar1 font-20 mt-4">פניות מהמערכת</div>
    <div class="row col-md-10 offset-md-2 div-box mt-5" style="margin-bottom: 2vh !important;">
        <button class="col-2 mr-4 ml-4 red-button" style="margin-right: 15.5vw !important;">פניות מהמערכת</button>
        <button class="col-2 mr-4 ml-4 red-button" (click)="routePage('matchmaker/send-request')">פניה למערכת</button>
        <button class="col-2 mr-4 ml-4 red-button">תשובת רב</button>
        <button class="col-2 mr-4 ml-4 red-button">תשובת יועץ</button>
    </div>
    <div class="row col-md-10 offset-md-2 div-box" style="margin-top: 0vh !important;">

    </div>
    <div class="bar1 font-20 mt-4">תהליך שידוך</div>
    <div class="row col-md-10 offset-md-2 div-box mt-5" style="margin-bottom: 4vh !important;">
        <button class="col-2 mr-4 ml-4 red-button" (click)="routePage('matchmaker/main')"
            style="margin-right: 15.5vw !important;">כניסה לעבודה</button>
        <button class="col-2 mr-4 ml-4 red-button" (click)="routePage('user/new')">רישום מועמד חדש</button>
    </div>
</div>
