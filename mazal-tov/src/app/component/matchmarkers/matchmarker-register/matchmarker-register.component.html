<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>הרשמה שדכנית </h3>
                <form name="form">
                    <app-add-worker></app-add-worker>
                    <div class="form-group">
                        <label for="Address">כתובת </label>
                        <input type="text" class="form-control" name="Address" [(ngModel)]="matchmaker.address" />

                    </div>
                    <div class="form-group">
                        <label for="Address">עיר </label>
                        <!-- <input type="text" class="form-control" name="Address" [(ngModel)]="matchmaker.cityId" /> -->
                        <select name="city" [(ngModel)]="matchmaker.cityId">
                            <option *ngFor="let i of cities" [value]="i.id"> {{i.name}} </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sector">מגזר </label>
                        <select name="sector" [(ngModel)]="matchmaker.sectorId">
                            <option *ngFor="let i of sector" [value]="i.id"> {{i.name}} </option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="matchmaker.sectorId==1">
                        <label for="chsidut">חסידות </label>
                        <!-- <input type="text" class="form-control" name="Address" [(ngModel)]="matchmaker.cityId" /> -->
                        <select name="chasidut" [(ngModel)]="matchmaker.chasidutId">
                            <option *ngFor="let i of chasidut"> {{i.name}} </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="NumMatching">?כמה שידוכים בשנה האחרונה</label>
                        <input type="number" class="form-control" name="NumMatching"
                            [(ngModel)]=" matchmaker.numMatching" />

                    </div>
                    <div class="form-group">
                        <label for="ChildrenMatchmaking">ילדים בשידוכים</label>
                        <input type="number" class="form-control" name="ChildrenMatchmaking"
                            [(ngModel)]=" matchmaker.childrenMatchmaking" />

                    </div>
                    <div class="form-group">
                        <label for="HowSend">אופן שליחת החוברת: </label>
                        <br>
                        <!-- <div *ngFor="let item of KindSend">
                            <label>{{item}}</label>
                            <input type="radio" name="HowSend" (click)="HowSend(item)"  >
                        </div> -->
                        <!-- צריך לסדר לעשות ENUM בC# -->


                        <label> מייל</label>
                        <input type="radio" name="HowSend" value="1" [(ngModel)]="radioSelected"
                            (change)="onItemChange(1)">
                        <label> פקס</label>
                        <input type="radio" name="HowSend" value="2" [(ngModel)]="radioSelected"
                            (change)="onItemChange(2)">
                        <label> דואר</label>
                        <input type="radio" name="HowSend" value="3" [(ngModel)]="radioSelected"
                            (change)="onItemChange(3)">
                    </div>
                    <div class="form-group">
                        <label for="medicalProblem">
                            בעיה רפואית</label>
                        <input type="text" class="form-control" name="MedicalProblem"
                            [(ngModel)]="matchmaker.medicalProblem" />

                    </div>
                    <div class="form-group">
                        <label for="IsCommitment">האם קיבלה התחייבות האירגון: </label>
                        <input type="checkbox" class="form-control" name="IsCommitment"
                            [(ngModel)]=" matchmaker.isCommitment" />

                    </div>
                    <div class="form-group">
                        <label for="IsAgreement">האם חתמה על ההסכם: </label>
                        <input type="checkbox" class="form-control" name="IsAgreement"
                            [(ngModel)]="matchmaker.isAgreement" />

                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="registerMatchmaker()"> הרשמה</button>

                    </div>
                    <!-- </div>    -->
                </form>
            </div>
        </div>
    </div>
</div>
