<p>shadchanit-register works!</p>


<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>הרשמה שדכנית </h3>
                <form name="form"  >
                  <!-- <div *ngFor="let matchmaker of model.matchmaker">   -->
                     
                    <div class="form-group">
                        <label for="firstName">כתובת </label>
                        <input type="text" class="form-control" name="Address" [(ngModel)]="matchmaker.address" />
                        
                    </div>
                    <div class="form-group">
                        <label for="name">
                            בעיה רפואית</label>
                        <input type="text" class="form-control" name="MedicalProblem" [(ngModel)]="matchmaker.medicalProblem"   />
                      
                    </div>
                    <div class="form-group">
                            <label for="name">חסידות</label>
                            <input type="text" class="form-control" name="ChasidutId" [(ngModel)]=" matchmaker.chasidutId"  />
                           
                        </div>
                    <div class="form-group">
                        <label for="email">?כמה שידוכים בשנה האחרונה</label>
                        <input type="number" class="form-control" name="NumMatching" [(ngModel)]=" matchmaker.numMatching" />
                        
                    </div>
                    <div class="form-group">
                            <label for="phone">ילדים בשידוכים</label>
                            <input type="number" class="form-control" name="ChildrenMatchmaking" [(ngModel)]=" matchmaker.childrenMatchmaking"  />
                            
                        </div>
                        <div class="form-group">
                                <label for="HowSend">אופן שליחת החוברת: </label>
                                <input type="text" class="form-control" name="HowSend" [(ngModel)]=" matchmaker.howSend"  />
                                 
                        </div>
                    <div class="form-group">
                        <label for="IsCommitment">האם קיבלה התחייבות האירגון:   </label>
                        <input type="checkbox" class="form-control" name="IsCommitment" [(ngModel)]=" matchmaker.isCommitment"   />
                       
                    </div>
                     <div class="form-group">
                        <label for="IsAgreement">האם חתמה על ההסכם:  </label>
                        <input type="checkbox" class="form-control" name="IsAgreement" [(ngModel)]="matchmaker.isAgreement"  />
                         
                    </div>  
                    <div class="form-group">
                        <label for="Status">סטטוס </label>
                        <input type="checkbox" class="form-control" name="Status" [(ngModel)]="matchmaker.status"  />
                         
                    </div> 
                    <!-- <div class="form-group">
                        <label for="CityId">האם חתמה על ההסכם:  </label>
                        <input type="checkbox" class="form-control" name="CityId" [(ngModel)]="model.CityId"  />
                         
                    </div>   -->

                    <!-- <div class="form-group">
                        <label for="SectorId">האם חתמה על ההסכם:  </label>
                        <input type="checkbox" class="form-control" name="SectorId" [(ngModel)]="model.SectorId"  />
                         
                    </div>   -->
                    
                     
                    <div class="form-group">
                        <button class="btn btn-primary"> הרשמה</button>
                 
                    </div>
                <!-- </div>    -->
                </form>
            </div>
        </div>
    </div>
</div>
