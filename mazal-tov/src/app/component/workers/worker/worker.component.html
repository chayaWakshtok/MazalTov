<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                 
                <form name="form">
                    <div class="form-group">
                        <label for="username">
                            שם משתמש</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="worker.user.username" />

                    </div>
                    <div class="form-group">
                        <label for="password">סיסמה</label>
                        <input type="text" class="form-control" name="password" [(ngModel)]=" worker.user.password" />

                    </div>
                    <div class="form-group">
                        <label for="tz">תעודת זהות</label>
                        <input type="text" class="form-control" name="tz" [(ngModel)]=" worker.user.tz" />

                    </div>
                    <div class="form-group">
                        <label for="firstname">שם פרטי</label>
                        <input type="text" class="form-control" name="firstname" [(ngModel)]=" worker.user.firstname" />

                    </div>
                    <div class="form-group">
                        <label for="lastname">שם משפחה </label>
                        <input type="text" class="form-control" name="lastname" [(ngModel)]=" worker.user.lastname" />

                    </div>
                    <div class="form-group">
                        <label for="bornDate">תאריך לידה</label>
                        <input type="date" class="form-control" name="bornDate" [(ngModel)]=" worker.bornDate" />

                    </div>
                    <div class="form-group">
                        <label for="tell">טלפון</label>
                        <input type="tel" class="form-control" name="tell" [(ngModel)]="worker.tell" />

                    </div>
                    <div class="form-group">
                        <label for="phone">פלאפון</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="worker.phone" />

                    </div>
                    <div class="form-group">
                        <label for="fax">פקס</label>
                        <input type="tel" class="form-control" name="fax" [(ngModel)]="worker.fax" />

                    </div>
                    <div class="form-group">
                        <label for="email">אימיל</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="worker.email" />

                    </div>
                    <div class="form-group">
                        <label for="experiance">נסיון בשנים</label>
                        <input type="number" class="form-control" name="experiance" [(ngModel)]="worker.experiance" />

                    </div>
                    <div class="form-group">
                        <label>מין</label><br>
                        <label for="female">זכר</label>
                        <!-- (click)="gender(0)" -->
                        <input type="radio" class="form-control" name="female" [value]="0"
                            [(ngModel)]="worker.gender" />
                        <br>
                        <label for="male">נקבה</label>
                        <input type="radio" class="form-control" name="male" [value]="1" [(ngModel)]="worker.gender" />
                    </div>
                    <!-- (click)="gender(1)" -->
                    <div class="form-group">
                        <label for="hourPrice">מחיר שעה</label>
                        <input type="number" class="form-control" name="hourPrice" [(ngModel)]="worker.hourPrice" />
                    </div>

                    <div class="form-group">
                        <label for="monthPrice">מחיר חודש </label>
                        <input type="number" class="form-control" name="monthPrice" [(ngModel)]="worker.monthPrice" />
                    </div>

                    <div class="form-group">
                        <label for="numHourWork">מספר שעות חודשיות </label>
                        <input type="number" class="form-control" name="numHourWork" [(ngModel)]="worker.numHourWork" />
                    </div>

                    <div class="form-group">
                        <label for="confidentComment">הערה חסויה </label>
                        <input type="text" class="form-control" name="confidentComment"
                            [(ngModel)]="worker.confidentComment" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" (click)="registerWorker()"> הרשמה</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
